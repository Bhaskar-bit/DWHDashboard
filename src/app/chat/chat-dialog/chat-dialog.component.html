
<div class=" content">
<h3>DWH Monitoring Bot</h3>

<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
  </div>

</ng-container>


<label for="nameField"></label>


<input placeholder="Type Here..." [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
<button><i class="fa fa-microphone"></i></button>
<button (click)="sendMessage()">Send</button>

</div>
